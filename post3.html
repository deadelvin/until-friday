  <style>
    /* Base Styles */
    body {
      font-family: 'Merriweather', serif;
      background-color: #101010;
      color: #7fe886;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      background-image: radial-gradient(circle at top left, #0a0a0a, #101010, #0f0f0f);
    }

    /* Journal Box */
    .journal-container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e1e1e;
      border: 2px solid #1be729;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(27, 231, 41, 0.3);
    }

    .journal-title {
      font-family: 'Special Elite', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #1be729;
      text-shadow: 0px 0px 8px #000;
    }

    .journal-content {
      font-size: 1.2rem;
      color: #d8c3a5;
      white-space: pre-line;
    }

    /* Symbols */
    .symbol {
      position: absolute;
      font-size: 2.5rem;
      color: rgba(242, 228, 185, 0.6);
      animation: glow 5s infinite ease-in-out;
    }
    .symbol.left { top: 30px; left: 30px; }
    .symbol.right { top: 30px; right: 30px; }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #f1ffec99, 0 0 15px #1be729; }
      50% { text-shadow: 0 0 10px #c5ffcb, 0 0 30px #1be729; }
      100% { text-shadow: 0 0 5px #f1ffec99, 0 0 15px #1be729; }
    }

    /* Back link */
    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      font-family: 'Special Elite', cursive;
    }

    .back-link a {
      color: #1be729;
      text-decoration: none;
      border-bottom: 1px dashed #1be729;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #7fe886;
    }

    /* Social Media Icons */
    .social {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 15px;
    }

    .social a {
      color: #1be729;
      font-size: 1.8rem;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social a:hover {
      color: #7fe886;
      transform: scale(1.2) rotate(-5deg);
    }
  </style>
</head>
